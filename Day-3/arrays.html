<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>

      let table = "";
      for (let i = 1; i <= 10; i++) {
        let n = 2 * i;
        table += "2  * " + i + " = " + n + "<br />";
      }
      document.getElementById("demo").innerHTML = table;
    </script>
  </body>
</html>
